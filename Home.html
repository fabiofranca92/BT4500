<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Tennis Tournament</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .tournament-name {
            background: linear-gradient(90deg, #FFCC00, #FF9900);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .players-ranking {
            background: #f0f0f0;
            font-size: 1.2rem;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .players-ranking div {
            width: 30%;
            margin: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
        }
        .players-ranking h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .players-ranking ol {
            padding-left: 1.5rem;
        }
        .logo {
            background: #0047AB;
            color: white;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-height: 80%;
            max-width: 80%;
        }
        .regulations-link {
            text-align: center;
            margin: 1rem 0;
        }
        .regulations-link a {
            text-decoration: none;
            color: #0047AB;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .regulations-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Section 1: Tournament Name -->
    <div class="section tournament-name">
        <div>Sunshine Beach Tennis Open 2024</div>
    </div>

    <!-- Section 2: Players Ranking -->
    <div class="section players-ranking">
        <div>
            <h2>Division M1</h2>
            <ol id="division-m1"></ol>
        </div>
        <div>
            <h2>Division M2</h2>
            <ol id="division-m2"></ol>
        </div>
        <div>
            <h2>Division F1</h2>
            <ol id="division-f1"></ol>
        </div>
        <div>
            <h2>Division F2</h2>
            <ol id="division-f2"></ol>
        </div>
        <div>
            <h2>Division MX1</h2>
            <ol id="division-mx1"></ol>
        </div>
        <div>
            <h2>Division MX2</h2>
            <ol id="division-mx2"></ol>
        </div>
    </div>

    <!-- Section 3: Logo -->
    <div class="section logo">
        <img src="logo.png" alt="Tournament Logo">
    </div>

    <!-- Regulations Link -->
    <div class="regulations-link">
       <a href="regulations.pdf" target="_blank">View Tournament Regulations</a> 
    </div>

    <script>
        async function fetchPlayers() {
            try {
                const response = await fetch('http://localhost:3000/players');
                const players = await response.json();

                const divisions = {
                    m1: document.getElementById('division-m1'),
                    m2: document.getElementById('division-m2'),
                    f1: document.getElementById('division-f1'),
                    f2: document.getElementById('division-f2'),
                    mx1: document.getElementById('division-mx1'),
                    mx2: document.getElementById('division-mx2')
                };

                Object.keys(divisions).forEach(divisionKey => {
                    const divisionList = divisions[divisionKey];
                    const divisionPlayers = players
                        .filter(player => player.division.toLowerCase() === divisionKey)
                        .sort((a, b) => b.points - a.points);

                    divisionPlayers.forEach(player => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${player.name} - ${player.points} points`;
                        divisionList.appendChild(listItem);
                    });
                });
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        // Fetch players when the page loads
        fetchPlayers();
    </script>
</body>
</html>
